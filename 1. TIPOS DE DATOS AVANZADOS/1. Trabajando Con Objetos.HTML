<!DOCTYPE html>
<html lang = "es">
	<head>
		<meta charset="UTF-8">
		<title>JavaScript Intermedio: Objetos</title>
	</head>
	<body>
		<script type="text/javascript">
			var persona = {
				nombre: 'Samuel',
				edad: 30,
				saludar: function(){
					console.log('Hola Samuel');
				}
			};
			console.log(persona);
		</script>
	</body>
</html>
